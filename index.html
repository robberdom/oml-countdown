<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OML Countdown</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: orange;
            color: white;
            font-family: monospace;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        #localtime {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .hashtags {
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .rats {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .rats img {
            width: 90px;
            height: auto;
            animation: wiggle 1.5s infinite ease-in-out;
        }

        /* Flash animation when live */
        .flash {
            animation: flash 1s infinite alternate;
        }

        @keyframes flash {
            from {
                color: white;
            }

            to {
                color: red;
            }
        }

        @keyframes wiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(-5deg);
            }

            75% {
                transform: rotate(3deg);
            }
        }

        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: white;
            color: orange;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }

        .btn:hover {
            background: #eee;
        }

        .disclaimer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #fff;
            opacity: 0.8;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <h1>üêÄüöó OML Yapping Campaign Ends In üöóüêÄ</h1>

    <div id="countdown"></div>
    <div id="localtime"></div>

    <div class="rats">
        <img src="rat.jpg" alt="Rat 1">
        <img src="ratt.jpg" alt="Rat 2">
        <img src="rattt.jpg" alt="Rat">
    </div>

    <button class="btn" onclick="downloadICS()">üìÖ Add to Calendar</button>
    <button class="btn" onclick="shareOnX()">üê¶ Share on X</button>

    <div class="hashtags">#OML #LetterToMama</div>

    <div class="disclaimer">
        ‚ö†Ô∏è Disclaimer: This countdown is set to the expected end of the OML yapping campaign.
        Official announcements about next steps (including launch) will come from the OML team. Stay tuned!
    </div>

    <script>
        // Fixed end time (UTC)
        const endDateUTC = "2025-09-25T23:00:00Z";
        const endDate = new Date(endDateUTC).getTime();

        // Show user local time equivalent
        const localDate = new Date(endDateUTC);
        document.getElementById("localtime").innerHTML =
            `‚è∞ Your local time: ${localDate.toLocaleString()}`;

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const diff = endDate - now;

            if (diff <= 0) {
                clearInterval(timer);
                const el = document.getElementById("countdown");
                el.innerHTML = "üì¢ Yapping Campaign Over!";
                el.classList.add("flash");
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        // Function to create and download .ics file
        function downloadICS() {
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
SUMMARY:üì¢ OML Yapping Campaign Ends
DTSTART:20250925T230000Z
DTEND:20250925T233000Z
DESCRIPTION:The OML Yapping Campaign wraps up! üêÄüöóüí® #OML #LetterToMama
END:VEVENT
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "OML_Yapping_End.ics";
            a.click();
            URL.revokeObjectURL(url);
        }

        // Function to share on X
        function shareOnX() {
            const pageUrl = window.location.href;
            const text = encodeURIComponent(`‚è≥ Counting down to the end of the OML yapping campaign! üêÄüöóüí® #OML #LetterToMama by @idontmintrugs\n\n${pageUrl}`);
            const xUrl = `https://twitter.com/intent/tweet?text=${text}`;
            window.open(xUrl, "_blank");
        }
    </script>
</body>

</html>
